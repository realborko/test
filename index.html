<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Theme with Upper Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Upper bar styling */
    #upperBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: #111;
      overflow: hidden;
      color: #fff;
      z-index: 1000;
      transition: height 0.3s ease;
    }

    #upperBarContent {
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #upperBarContent a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    #upperBarContent a:hover {
      color: #1e90ff;
    }

    /* Menu button styling */
    .menu-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1100;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .menu-btn:hover {
      background-color: #333;
    }

    /* Main content styling */
    .content {
      padding: 20px;
      margin-top: 60px; /* Avoid content overlapping with upper bar */
    }

    h1 {
      color: #1e90ff;
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Menu button -->
  <button class="menu-btn" onclick="toggleBar()">â˜° Menu</button>

  <!-- Upper bar -->
  <div id="upperBar">
    <div id="upperBarContent">
      <span>Welcome to My Black-Themed Website</span>
      <a href="#" onclick="toggleBar()">Close</a>
    </div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1>Welcome!</h1>
    <p>This is a simple webpage with a black-themed upper bar menu. The design avoids overlapping issues and maintains a clean layout.</p>
    <p>Feel free to customize this template further!</p>
  </div>

  <script>
    const upperBar = document.getElementById('upperBar');

    function toggleBar() {
      if (upperBar.style.height === '0px' || upperBar.style.height === '') {
        upperBar.style.height = '100px'; // Adjust height as needed
      } else {
        upperBar.style.height = '0';
      }
    }
  </script>
</body>
</html>
